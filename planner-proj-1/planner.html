<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monthly Planner</title>

    <link
      rel="stylesheet"
      href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css"
    />

    <link rel="stylesheet" href="planner.css" />

</head>

<body>

    <div id="planner">

        <div id="plannerNav">
            <div class="tabs">
                <ul>
                  <li><a id="janClick">Jan</a></li>
                  <li><a id="febClick">Feb</a></li>
                  <li><a id="marClick">Mar</a></li>
                  <li><a id="aprClick">Apr</a></li>
                  <li><a id="mayClick">May</a></li>
                  <li><a id="junClick">Jun</a></li>
                  <li><a id="julClick">Jul</a></li>
                  <li><a id="augClick">Aug</a></li>
                  <li><a id="sepClick">Sep</a></li>
                  <li><a id="octClick">Oct</a></li>
                  <li><a id="novClick">Nov</a></li>
                  <li><a id="decClick">Dec</a></li>
                </ul>
              </div>
        </div>

        <div id="bookKeeper">
            <h1>Type Your Books</h1>
            <input class="input" id="bookInput" type="text">
            <button class="button is-primary" id="bookSubmit">Submit</button>
        </div>


        <div id="monthsContainer">
            
            <div class="months" id="janDisplay">
                <h1>January</h1>
                <div class="bookDisp">
                    <div class="select is-multiple">
                        <select multiple size="4" id="janBookHolder"></select>
                        <button class="button is-primary" id="readIt">Read It</button>
                    </div>
                </div>
            </div>

            <div class="months" id="febDisplay">Feb</div>
            <div class="months" id="marDisplay">March</div>
            <div class="months" id="aprDisplay">Apr</div>
            <div class="months" id="mayDisplay">May</div>
            <div class="months" id="junDipslay">Jun</div>
            <div class="months" id="julDisplay">Jul</div>
            <div class="months" id="augDisplay">Aug</div>
            <div class="months" id="sepDisplay">Sept</div>
            <div class="months" id="octDisplay">Oct</div>
            <div class="months" id="novDisplay">Nov</div>
            <div class="months" id="decDisplay">Dec</div>
        </div>

    </div>
<!-- JS Tags -->

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script  src="planner.js"></script>

</body>
</html>
