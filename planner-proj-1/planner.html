<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monthly Planner</title>

    <link
      rel="stylesheet"
      href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css"
    />

    <link rel="stylesheet" href="planner.css" />

</head>

<body>
    <div id="plannerContainer">
        <div id="monthsContainer">
            <div class="months" id="January">Jan</div>
            <div class="months" id="February">Feb</div>
            <div class="months" id="March">March</div>
            <div class="months" id="April">Apr</div>
            <div class="months" id="May">May</div>
            <div class="months" id="June">Jun</div>
            <div class="months" id="July">Jul</div>
            <div class="months" id="August">Aug</div>
            <div class="months" id="September">Sept</div>
            <div class="months" id="October">Oct</div>
            <div class="months" id="November">Nov</div>
            <div class="months" id="December">Dec</div>
        </div>

        <div id="plannerNav">
            <div class="tabs">
                <ul>
                  <li class="is-active"><a>Jan</a></li>
                  <li><a>Feb</a></li>
                  <li><a>Mar</a></li>
                  <li><a>Apr</a></li>
                  <li><a>May</a></li>
                  <li><a>Jun</a></li>
                  <li><a>Jul</a></li>
                  <li><a>Aug</a></li>
                  <li><a>Sep</a></li>
                  <li><a>Oct</a></li>
                  <li><a>Nov</a></li>
                  <li><a>Dec</a></li>
                </ul>
              </div>
        </div>
    </div>
<!-- JS Tags -->

<script 
    src="planner.js">
</script>

<script
    defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
</script>

<script
    crossorigin="anonymous"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>

</body>
</html>
